<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script>
			(function ($) {
				var loginForm = $('#loginForm');

				loginForm.submit(function (event) {
					event.preventDefault();

					var inputs = { account: '', password: '' };

					var flag = true;

					for (var key in inputs) {
						var input = $('#' + key + 'Input');
						if (!(inputs[key] = check(input.val(), key))) {
							flag = false;
							input.removeClass('is-valid');
							input.addClass('is-invalid');
						} else {
							input.removeClass('is-invalid');
							input.addClass('is-valid');
						}
					}

					window.alert('look good');
				});
			})(jQuery);
		</script>
	</head>

	<body>
		<main class="container">
			<div class="row">
				<div class="col-md-6 border-end">
					<h1 class="border-bottom">
						Hello! <br />
						This is Yufu Liao
					</h1>
					<p id="projectDescription">created it for test</p>
				</div>

				<div class="col-md-6">
					<div class="form-signin col-md-10 offset-1">
						<form id="loginForm" class="needs-validation" novalidate>
							<h1 class="row d-flex justify-content-center mb-3">Login</h1>

							<div class="form-floating mb-2">
								<input type="text" class="form-control" id="accountInput" placeholder="xxxxx@stevens.edu" />
								<label for="accountInput">Account</label>
								<div class="valid-feedback">Looks good!</div>
								<div class="invalid-feedback">Account must be like "...@...."!</div>
							</div>

							<div class="form-floating mb-2">
								<input type="password" class="form-control" id="passwordInput" placeholder="Password" />
								<label for="passwordInput">Password</label>
								<div class="valid-feedback">Looks good!</div>
								<div class="invalid-feedback">
									Password must be more than 10 letters, and have at least one upper lower number and specific letters!
								</div>
							</div>

							<div class="row d-flex justify-content-center">
								<div class="col-6 d-flex justify-content-center">
									<button class="col-6 btn btn-primary" type="submit">LogIn</button>
								</div>

								<div class="col-6 d-flex justify-content-center">
									<a class="align-self-center" href="/..."> Forgot password?</a>
								</div>
							</div>

							<div id="loginFormErrorDiv" class="error" style="visibility: hidden"></div>
						</form>
						<div class="text-center mt-3">
							<p>Not a member? <a href="/...">Register</a></p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
